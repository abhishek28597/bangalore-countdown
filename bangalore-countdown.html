<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swastik & Sushobhan ‚Üí Bangalore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --accent-orange: #ff6b35;
            --accent-pink: #f72585;
            --accent-purple: #7209b7;
            --accent-blue: #4361ee;
            --accent-cyan: #4cc9f0;
            --glow: rgba(247, 37, 133, 0.3);
        }

        html {
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(114, 9, 183, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(247, 37, 133, 0.15), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(67, 97, 238, 0.2), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-up 15s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .page {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem 6rem;
        }

        /* Header with names */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fade-down 0.8s ease-out;
        }

        @keyframes fade-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .names {
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px var(--glow));
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Countdown card */
        .countdown-wrapper {
            width: 100%;
            max-width: 540px;
            animation: fade-up 0.8s ease-out 0.2s both;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .countdown-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .destination-label {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .destination {
            text-align: center;
            margin-bottom: 2rem;
        }

        .city-name {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .plane-icon {
            font-size: 0.8em;
            animation: plane-float 3s ease-in-out infinite;
        }

        @keyframes plane-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        /* Countdown numbers */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .time-block {
            text-align: center;
            padding: 1rem 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .time-block::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
            opacity: 0.5;
        }

        .time-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.5rem;
        }

        /* Arrival badge */
        .arrival-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            width: fit-content;
            margin: 0 auto;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #10b981;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Progress section */
        .progress-section {
            width: 100%;
            max-width: 540px;
            margin-top: 2rem;
            animation: fade-up 0.8s ease-out 0.4s both;
        }

        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink), var(--accent-orange));
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-pink);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .progress-percent {
            color: var(--accent-pink);
            font-weight: 600;
        }

        /* Journal section */
        .journal-section {
            width: 100%;
            max-width: 540px;
            margin-top: 2.5rem;
            animation: fade-up 0.8s ease-out 0.6s both;
        }

        .journal-input-wrapper {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .journal-input-wrapper:focus-within {
            border-color: rgba(247, 37, 133, 0.5);
            box-shadow: 0 0 30px rgba(247, 37, 133, 0.1);
        }

        .author-buttons {
            display: flex;
            gap: 0.4rem;
            padding: 0 0.5rem;
        }

        .author-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .author-btn.sw {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        }

        .author-btn.su {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        }

        .author-btn:hover {
            transform: scale(1.1);
        }

        .author-btn.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .journal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            padding: 0.75rem 0;
        }

        .journal-input::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--glow);
        }

        /* Journal entries */
        .journal-entries {
            margin-top: 1.5rem;
        }

        .day-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 0.75rem;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .day-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .day-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            cursor: pointer;
            user-select: none;
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .day-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        }

        .day-card:nth-child(2) .day-indicator {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        }

        .day-card:nth-child(3) .day-indicator {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        }

        .day-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        .day-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .post-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.6rem;
            border-radius: 100px;
        }

        .chevron {
            color: var(--text-secondary);
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .chevron.open {
            transform: rotate(180deg);
        }

        .day-posts {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .day-posts.open {
            max-height: 500px;
        }

        .post-item {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.875rem;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .post-avatar.sw {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        }

        .post-avatar.su {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        }

        .post-content {
            flex: 1;
            min-width: 0;
        }

        .post-author {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .post-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .post-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.4rem;
        }

        .no-posts {
            text-align: center;
            padding: 2.5rem 1rem;
            color: var(--text-secondary);
        }

        .no-posts-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            opacity: 0.5;
        }

        /* Mood badge */
        .mood-badge {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 0.65rem 1rem;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-primary);
            z-index: 100;
            animation: fade-up 0.8s ease-out 1s both;
        }

        .mood-emoji {
            font-size: 1.2rem;
        }

        /* Arrived state */
        .arrived-banner {
            display: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink), var(--accent-orange));
            background-size: 200% 200%;
            animation: gradient-move 4s ease infinite;
            padding: 2.5rem 2rem;
            border-radius: 24px;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 540px;
        }

        @keyframes gradient-move {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .arrived-banner h2 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .arrived-banner p {
            opacity: 0.9;
            font-size: 1rem;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .page {
                padding: 1.5rem 1rem 5rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .countdown-card {
                padding: 1.5rem 1rem;
                border-radius: 20px;
            }

            .countdown-grid {
                gap: 0.35rem;
            }

            .time-block {
                padding: 0.75rem 0.25rem;
                border-radius: 12px;
            }

            .time-label {
                font-size: 0.55rem;
                letter-spacing: 0.1em;
            }

            .arrival-badge {
                font-size: 0.75rem;
                padding: 0.6rem 1rem;
            }

            .progress-section {
                margin-top: 1.5rem;
            }

            .journal-section {
                margin-top: 2rem;
            }

            .journal-input-wrapper {
                border-radius: 16px;
                padding: 0.35rem;
            }

            .author-buttons {
                padding: 0 0.25rem;
            }

            .author-btn {
                width: 32px;
                height: 32px;
                font-size: 0.6rem;
            }

            .journal-input {
                font-size: 0.9rem;
                padding: 0.6rem 0;
            }

            .submit-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .day-header {
                padding: 0.875rem 1rem;
            }

            .post-item {
                padding: 0.875rem 1rem;
            }

            .mood-badge {
                bottom: 1rem;
                right: 1rem;
                padding: 0.5rem 0.875rem;
                font-size: 0.75rem;
            }

            .mood-emoji {
                font-size: 1rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .time-number {
                font-size: 1.75rem;
            }

            .city-name {
                font-size: 2rem;
            }

            .author-buttons {
                gap: 0.25rem;
            }

            .author-btn {
                width: 28px;
                height: 28px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .page {
                padding: 1rem;
            }

            .header {
                margin-bottom: 1rem;
            }

            .countdown-card {
                padding: 1rem;
            }

            .destination {
                margin-bottom: 1rem;
            }

            .city-name {
                font-size: 2rem;
            }

            .time-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="particles" id="particles"></div>

    <div class="page">
        <header class="header">
            <h1 class="names">Swastik & Sushobhan</h1>
            <p class="subtitle">Adventure awaits</p>
        </header>

        <!-- Arrived banner -->
        <div class="arrived-banner" id="arrived-banner">
            <h2>üéâ Welcome to Bangalore!</h2>
            <p>The adventure begins now!</p>
        </div>

        <!-- Countdown -->
        <div class="countdown-wrapper" id="countdown-wrapper">
            <div class="countdown-card">
                <div class="destination-label">Landing in</div>
                <div class="destination">
                    <div class="city-name">
                        <span class="plane-icon">‚úàÔ∏è</span>
                        Bangalore
                    </div>
                </div>
                
                <div class="countdown-grid">
                    <div class="time-block">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Mins</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Secs</div>
                    </div>
                </div>

                <div class="arrival-badge">
                    <span class="pulse-dot"></span>
                    <span>Dec 19, 2025 ¬∑ 12:30 PM</span>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section">
            <div class="progress-track">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
            <div class="progress-info">
                <span id="progress-text">Journey begins...</span>
                <span class="progress-percent" id="progress-percent">0%</span>
            </div>
        </div>

        <!-- Journal -->
        <div class="journal-section">
            <div class="journal-input-wrapper">
                <div class="author-buttons">
                    <button class="author-btn sw active" onclick="selectAuthor('Swastik')" title="Swastik">Sw</button>
                    <button class="author-btn su" onclick="selectAuthor('Sushobhan')" title="Sushobhan">Su</button>
                </div>
                <input type="text" class="journal-input" id="post-input" placeholder="Share your excitement..." maxlength="200" onkeypress="handleKeyPress(event)">
                <button class="submit-btn" onclick="addPost()" title="Post">‚Üí</button>
            </div>

            <div class="journal-entries" id="journal-entries">
                <div class="no-posts">
                    <div class="no-posts-icon">‚ú®</div>
                    <p>No posts yet. Start the travel journal!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Mood badge -->
    <div class="mood-badge" id="mood-badge">
        <span class="mood-emoji" id="mood-emoji">ü§©</span>
        <span id="mood-text">Getting excited!</span>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 480 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Target: December 19, 2025, 12:30 PM IST
        const targetDate = new Date('2025-12-19T12:30:00+05:30').getTime();
        const startDate = new Date('2025-12-14T00:00:00+05:30').getTime();

        let selectedAuthor = 'Swastik';

        const moods = {
            5: { emoji: 'üìÖ', text: 'Countdown started!' },
            4: { emoji: 'üéí', text: 'Time to pack!' },
            3: { emoji: 'ü§©', text: 'Getting excited!' },
            2: { emoji: '‚ö°', text: 'Almost there!' },
            1: { emoji: 'üî•', text: 'Tomorrow!' },
            0: { emoji: 'üõ¨', text: "They're here!" }
        };

        function selectAuthor(name) {
            selectedAuthor = name;
            document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.author-btn.${name === 'Swastik' ? 'sw' : 'su'}`).classList.add('active');
            document.getElementById('post-input').placeholder = `${name}, share your excitement...`;
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown-wrapper').style.display = 'none';
                document.getElementById('arrived-banner').style.display = 'block';
                document.getElementById('mood-emoji').textContent = 'üéâ';
                document.getElementById('mood-text').textContent = "They've arrived!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Mood update
            const dayKey = days >= 5 ? 5 : days;
            const mood = moods[dayKey];
            document.getElementById('mood-emoji').textContent = mood.emoji;
            document.getElementById('mood-text').textContent = mood.text;

            // Progress
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-percent').textContent = Math.round(progress) + '%';
            
            if (progress < 25) {
                document.getElementById('progress-text').textContent = 'Journey begins...';
            } else if (progress < 50) {
                document.getElementById('progress-text').textContent = 'Getting closer!';
            } else if (progress < 75) {
                document.getElementById('progress-text').textContent = 'More than halfway!';
            } else {
                document.getElementById('progress-text').textContent = 'Almost there!';
            }
        }

        // Posts functionality
        let posts = JSON.parse(localStorage.getItem('bangaloreJournal') || '[]');

        function handleKeyPress(e) {
            if (e.key === 'Enter') addPost();
        }

        function addPost() {
            const input = document.getElementById('post-input');
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const post = {
                id: Date.now(),
                text: text,
                author: selectedAuthor,
                initials: selectedAuthor === 'Swastik' ? 'Sw' : 'Su',
                date: now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }),
                time: now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }),
                dayKey: now.toISOString().split('T')[0]
            };

            posts.unshift(post);
            localStorage.setItem('bangaloreJournal', JSON.stringify(posts));
            input.value = '';
            renderPosts();
        }

        function toggleDay(dayKey) {
            const postsEl = document.getElementById(`posts-${dayKey}`);
            const chevron = document.getElementById(`chevron-${dayKey}`);
            postsEl.classList.toggle('open');
            chevron.classList.toggle('open');
        }

        function renderPosts() {
            const container = document.getElementById('journal-entries');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">‚ú®</div>
                        <p>No posts yet. Start the travel journal!</p>
                    </div>
                `;
                return;
            }

            const grouped = {};
            posts.forEach(p => {
                if (!grouped[p.dayKey]) grouped[p.dayKey] = { date: p.date, posts: [] };
                grouped[p.dayKey].posts.push(p);
            });

            const sortedDays = Object.keys(grouped).sort().reverse();

            container.innerHTML = sortedDays.map((dayKey, i) => {
                const day = grouped[dayKey];
                const isOpen = i === 0 ? 'open' : '';
                return `
                    <div class="day-card">
                        <div class="day-header" onclick="toggleDay('${dayKey}')">
                            <div class="day-info">
                                <div class="day-indicator"></div>
                                <span class="day-title">${day.date}</span>
                            </div>
                            <div class="day-meta">
                                <span class="post-count">${day.posts.length} post${day.posts.length > 1 ? 's' : ''}</span>
                                <span class="chevron ${isOpen}" id="chevron-${dayKey}">‚ñº</span>
                            </div>
                        </div>
                        <div class="day-posts ${isOpen}" id="posts-${dayKey}">
                            ${day.posts.map(p => `
                                <div class="post-item">
                                    <div class="post-avatar ${p.author === 'Swastik' ? 'sw' : 'su'}">${p.initials}</div>
                                    <div class="post-content">
                                        <div class="post-author">${p.author}</div>
                                        <div class="post-text">${escapeHtml(p.text)}</div>
                                        <div class="post-time">${p.time}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Init
        updateCountdown();
        setInterval(updateCountdown, 1000);
        renderPosts();
    </script>
</body>
</html>
