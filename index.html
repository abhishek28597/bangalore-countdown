<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swastik & Sushobhan ‚Üí Bangalore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --accent-orange: #ff6b35;
            --accent-pink: #f72585;
            --accent-purple: #7209b7;
            --accent-blue: #4361ee;
            --accent-cyan: #4cc9f0;
            --glow: rgba(247, 37, 133, 0.3);
        }

        html {
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(114, 9, 183, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(247, 37, 133, 0.15), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(67, 97, 238, 0.2), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-up 15s infinite linear;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .page {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Header with names */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fade-down 0.8s ease-out;
        }

        @keyframes fade-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .names {
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px var(--glow));
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Countdown card */
        .countdown-wrapper {
            width: 100%;
            max-width: 560px;
            animation: fade-up 0.8s ease-out 0.2s both;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .countdown-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .destination-label {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .destination {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .city-name {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .plane-icon {
            font-size: 0.8em;
            animation: plane-float 3s ease-in-out infinite;
        }

        @keyframes plane-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        /* Countdown numbers */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .time-block {
            text-align: center;
            padding: 1.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .time-block::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
            opacity: 0.6;
        }

        .time-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2.2rem, 9vw, 4rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.6rem;
        }

        /* Arrival badge */
        .arrival-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.85rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            width: fit-content;
            margin: 0 auto;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #10b981;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Progress section */
        .progress-section {
            width: 100%;
            max-width: 560px;
            margin-top: 2rem;
            animation: fade-up 0.8s ease-out 0.4s both;
        }

        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink), var(--accent-orange));
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-pink);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .progress-percent {
            color: var(--accent-pink);
            font-weight: 600;
        }

        /* Mood indicator */
        .mood-section {
            margin-top: 2.5rem;
            text-align: center;
            animation: fade-up 0.8s ease-out 0.6s both;
        }

        .mood-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .mood-emoji {
            font-size: 1.4rem;
        }

        /* Arrived state */
        .arrived-banner {
            display: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink), var(--accent-orange));
            background-size: 200% 200%;
            animation: gradient-move 4s ease infinite;
            padding: 3rem 2rem;
            border-radius: 28px;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 560px;
        }

        @keyframes gradient-move {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .arrived-banner h2 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .arrived-banner p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .confetti {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .page {
                padding: 1.5rem 1rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .countdown-card {
                padding: 2rem 1.25rem;
                border-radius: 24px;
            }

            .destination {
                margin-bottom: 2rem;
            }

            .countdown-grid {
                gap: 0.5rem;
            }

            .time-block {
                padding: 1rem 0.25rem;
                border-radius: 12px;
            }

            .time-label {
                font-size: 0.6rem;
                letter-spacing: 0.1em;
            }

            .arrival-badge {
                font-size: 0.8rem;
                padding: 0.7rem 1.2rem;
            }

            .progress-section {
                margin-top: 1.5rem;
            }

            .mood-section {
                margin-top: 2rem;
            }

            .mood-pill {
                padding: 0.6rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .time-number {
                font-size: 1.8rem;
            }

            .city-name {
                font-size: 2rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .page {
                padding: 1rem;
                justify-content: flex-start;
            }

            .header {
                margin-bottom: 1rem;
            }

            .countdown-card {
                padding: 1.25rem;
            }

            .destination {
                margin-bottom: 1rem;
            }

            .city-name {
                font-size: 2rem;
            }

            .time-number {
                font-size: 2rem;
            }

            .countdown-grid {
                margin-bottom: 1rem;
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            .page {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(2rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="particles" id="particles"></div>

    <div class="page">
        <header class="header">
            <h1 class="names">Swastik & Sushobhan</h1>
            <p class="subtitle">Adventure awaits</p>
        </header>

        <!-- Arrived banner -->
        <div class="arrived-banner" id="arrived-banner">
            <div class="confetti">üéâ</div>
            <h2>Welcome to Bangalore!</h2>
            <p>The adventure begins now!</p>
        </div>

        <!-- Countdown -->
        <div class="countdown-wrapper" id="countdown-wrapper">
            <div class="countdown-card">
                <div class="destination-label">Landing in</div>
                <div class="destination">
                    <div class="city-name">
                        <span class="plane-icon">‚úàÔ∏è</span>
                        Bangalore
                    </div>
                </div>
                
                <div class="countdown-grid">
                    <div class="time-block">
                        <div class="time-number" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="minutes">00</div>
                        <div class="time-label">Mins</div>
                    </div>
                    <div class="time-block">
                        <div class="time-number" id="seconds">00</div>
                        <div class="time-label">Secs</div>
                    </div>
                </div>

                <div class="arrival-badge">
                    <span class="pulse-dot"></span>
                    <span>Dec 19, 2025 ¬∑ 12:30 PM</span>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section" id="progress-section">
            <div class="progress-track">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
            <div class="progress-info">
                <span id="progress-text">Journey begins...</span>
                <span class="progress-percent" id="progress-percent">0%</span>
            </div>
        </div>

        <!-- Mood -->
        <div class="mood-section" id="mood-section">
            <div class="mood-pill">
                <span class="mood-emoji" id="mood-emoji">ü§©</span>
                <span id="mood-text">Getting excited!</span>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 480 ? 12 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Target: December 19, 2025, 12:30 PM IST
        const targetDate = new Date('2025-12-19T12:30:00+05:30').getTime();
        const startDate = new Date('2025-12-14T00:00:00+05:30').getTime();

        const moods = {
            5: { emoji: 'üìÖ', text: 'Countdown started!' },
            4: { emoji: 'üéí', text: 'Time to pack!' },
            3: { emoji: 'ü§©', text: 'Getting excited!' },
            2: { emoji: '‚ö°', text: 'Almost there!' },
            1: { emoji: 'üî•', text: 'Tomorrow!' },
            0: { emoji: 'üõ¨', text: "They're here!" }
        };

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown-wrapper').style.display = 'none';
                document.getElementById('progress-section').style.display = 'none';
                document.getElementById('mood-section').style.display = 'none';
                document.getElementById('arrived-banner').style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Mood update
            const dayKey = days >= 5 ? 5 : days;
            const mood = moods[dayKey];
            document.getElementById('mood-emoji').textContent = mood.emoji;
            document.getElementById('mood-text').textContent = mood.text;

            // Progress
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress-percent').textContent = Math.round(progress) + '%';
            
            if (progress < 25) {
                document.getElementById('progress-text').textContent = 'Journey begins...';
            } else if (progress < 50) {
                document.getElementById('progress-text').textContent = 'Getting closer!';
            } else if (progress < 75) {
                document.getElementById('progress-text').textContent = 'More than halfway!';
            } else {
                document.getElementById('progress-text').textContent = 'Almost there!';
            }
        }

        // Init
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
